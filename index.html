<body>
<table id="musicle">
</table>

<p>Click a note to play. Hold CTRL to hold.
	<br>Displays notes generated by 3x (horizontal) and 5x (vertical) frequency bases, with note names and errors in cents wrt equal temperament (12-EDO). Octaves ignored.

<p><b>Settings</b>:<br>
	Tone: <select id="osc_type"><option value="sine">Sine</option><option value="square">Square</option><option value="sawtooth">Sawtooth</option><option value="triangle">Triangle</option></select><br>
	Shepard: <input id="shepard" type="checkbox">

<p>Read more on <a href="https://github.com/kw217/musicle/">github</a> and my <a href="https://gurunoia.lochan.org/blog/2018/04/musicle/">blog</a>.

<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="app.js?v=2"></script>
</body>
</html>
